<html>
<head>
  <title>Edit</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="../static/editstyle.css">

</head>

<body>
 <h1>Edit your info!</h1>
       <a class='links' href="/wall">Back</a><br>
      <a class='links' href="/logout">Logout</a>
  {% for user in users: %}
    <hr>
    <div class='update' class='form-group'>
  <form class="form-inline" role='form' action="/update/{{ user['id'] }}" method='POST'>
    <label for="first_name"><input type="text" class="form-control" name="name" id="name" value="{{ user['name'] }}"></label>
    <label for="last_name"><input type="text" class="form-control" name="username" id="username" value="{{ user['username'] }}"></label>
    <label for="occupation"><input type="text" class="form-control" name="email" id="email" value="{{ user['email'] }}"></label>
    <button type="submit" class="btn btn-default" value="Update">Update</button>
  </form>
  {% endfor %}
  </div>
</body>
</html>
